<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xml:lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      ul, li {
        padding : 0;
        margin : 0;
        list-style: none;
      }
    </style>
</head>
<body>

<h1>Spring Security 기본 로그인 페이지</h1>
<div th:if="${param.logout}">You have been logged out</div>
<form th:action="@{/login}" method="post">
  <div>
    <ul>
      <li>
        <label>아이디</label>
      </li>
      <li>
        <input type="text" name="username">
      </li>
      <li>
        <label>비밀번호</label>
      </li>
      <li>
        <input type="text" name="password">
      </li>
      <li>
        <button type="submit" th:style="'width: 100px; height: 50px;'">Login</button>
      </li>
      <li th:if="${param.error}">아이디 또는 비밀번호를 잘못 입력했습니다<br>다시 입력해주세요</li>
    </ul>
  </div>
</form>
</body>
</html>
