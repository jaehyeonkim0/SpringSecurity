<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xml:lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      ul, li {
        padding : 0;
        margin : 0;
        list-style: none;
      }
    </style>
</head>
<body>

<h1>Spring Security 기본 로그인 페이지</h1>
<form th:action="@{/login}" method="post">
  <div>
    <ul>
      <li>
        <label>아이디</label>
      </li>
      <li>
        <input type="text" name="username">
      </li>
      <li>
        <label>비밀번호</label>
      </li>
      <li>
        <input type="password" name="password">
      </li>
      <li th:if="${param.error}" th:style="'font-size : 11px; color: red;'">아이디 또는 비밀번호를 잘못 입력했습니다</li>
      <li th:if="${param.logout}" th:style="'font-size : 11px; color: red;'">You have been logged out</li>
      <li>
        <button type="submit" th:style="'width: 180px; height: 25px; margin-top: 15px;'">Login</button>
      </li>
    </ul>
  </div>
</form>
</body>
</html>
